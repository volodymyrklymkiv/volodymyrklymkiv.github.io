    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 ">
                <div class="row">
                    <div class="btn-menu justify-content-center align-items-center d-flex "><p>&#8801;</p></div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                    <p class="text-standart mb-0">Стандартний</p>
                    </div>
                </div>
                <div class="row">
                <div class="zero col-lg-12 col-md-12 d-flex align-items-center justify-content-end">
                    <p>0</p>
                </div>
                </div>
                <div class="row">
                    <div class="memory-calc col-lg-4 col-md-6 col-sm-12 d-flex justify-content-between">
                    <div class="justify-content-center align-items-center d-flex mc"><p>MC</p></div>
                    <div class="justify-content-center align-items-center d-flex mr"><p>MR</p></div>
                    <div class="justify-content-center align-items-center d-flex m-plus"><p>M+</p></div>
                    <div class="justify-content-center align-items-center d-flex m-minus"><p>M-</p></div>
                    <div class="justify-content-center align-items-center d-flex ms"><p>MS</p></div>
                    </div>
                </div>
                <div class="row d-flex justify-content-between calc-symb top-symb">
                    <div class="justify-content-center align-items-center d-flex"><p>%</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>&#8730;</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p><i>x<sup>2</sup></i></p></div>
                    <div class="justify-content-center align-items-center d-flex"><p><i><sup>1</sup>/<sub>x</sub></i></p></div>
                </div>
                <div class="row d-flex justify-content-between calc-symb">
                    <div class="justify-content-center align-items-center d-flex first"><p>%</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>CE</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>C</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p><img src="img/calc.png" alt="calc"></p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>&#247;</p></div>
                </div>
                <div class="row d-flex justify-content-between calc-symb">
                    <div class="justify-content-center align-items-center d-flex first "><p>&#8730;</p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>7</p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>8</p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>9</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>&#215;</p></div>
                </div>
                <div class="row d-flex justify-content-between calc-symb">
                    <div class="justify-content-center align-items-center d-flex first "><p><i>x<sup>2</sup></i></p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>4</p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>5</p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>6</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>-</p></div>
                </div>
                <div class="row d-flex justify-content-between calc-symb">
                    <div class="justify-content-center align-items-center d-flex first "><p><i>x<sup>3</sup></i></p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>1</p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>2</p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>3</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>+</p></div>
                </div>
                <div class="row d-flex justify-content-between calc-symb">
                    <div class="justify-content-center align-items-center d-flex first "><p><i><sup>1</sup>/<sub>x</sub></i></p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>&#177;</p></div>
                    <div class="justify-content-center align-items-center d-flex number"><p>0</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>,</p></div>
                    <div class="justify-content-center align-items-center d-flex"><p>=</p></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 right-content">
                <div class="row">
                    <div class="col-lg-4 col-md-5 col-sm-6">
                        <p class="font-weight-bold mb-0 mt-2">Журнал</p>
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-6">
                        <p class="font-weight-bold mb-0 mt-2">Пам'ять</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
